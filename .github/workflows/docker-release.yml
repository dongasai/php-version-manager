name: Docker Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/pvm-mirror

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # ç‰ˆæœ¬æ ‡ç­¾
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !contains(github.ref, '-') }}
            # æœ€æ–°ç¨³å®šç‰ˆ
            type=raw,value=stable,enable=${{ !contains(github.ref, '-') }}
          labels: |
            org.opencontainers.image.title=PVM Mirror
            org.opencontainers.image.description=PHP Version Manager Mirror Server
            org.opencontainers.image.vendor=PVM Project
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/pvm-mirror/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run comprehensive tests
        run: |
          # æµ‹è¯•å‘å¸ƒçš„é•œåƒ
          echo "Testing released image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          
          # åŸºæœ¬åŠŸèƒ½æµ‹è¯•
          docker run --rm \
            -e PVM_MIRROR_ENV=production \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            php -v
          
          # å¯åŠ¨æœåŠ¡æµ‹è¯•
          docker run -d --name pvm-mirror-release-test \
            -p 34403:34403 \
            -e PVM_MIRROR_ENV=production \
            -e PVM_MIRROR_LOG_LEVEL=info \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 15
          
          # å¥åº·æ£€æŸ¥
          for i in {1..5}; do
            if curl -f http://localhost:34403/; then
              echo "Health check passed"
              break
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 5
          done
          
          # æ£€æŸ¥çŽ¯å¢ƒå˜é‡
          docker exec pvm-mirror-release-test env | grep PVM_MIRROR_ | wc -l
          
          # æ£€æŸ¥æœåŠ¡çŠ¶æ€
          docker ps | grep pvm-mirror-release-test
          
          # æ¸…ç†
          docker stop pvm-mirror-release-test
          docker rm pvm-mirror-release-test

      - name: Create release notes
        if: github.event_name == 'release'
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ³ Dockeré•œåƒå‘å¸ƒæˆåŠŸ
          
          **é•œåƒæ ‡ç­¾:**
          \`\`\`
          ${{ steps.meta.outputs.tags }}
          \`\`\`
          
          **æ‹‰å–å‘½ä»¤:**
          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          \`\`\`
          
          **è¿è¡Œå‘½ä»¤:**
          \`\`\`bash
          docker run -d -p 34403:34403 \\
            -e PVM_MIRROR_ENV=production \\
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          \`\`\`
          
          **é•œåƒä¿¡æ¯:**
          - æž¶æž„: linux/amd64, linux/arm64
          - å¤§å°: $(docker image inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} --format='{{.Size}}' | numfmt --to=iec)
          - åˆ›å»ºæ—¶é—´: ${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          - ç‰ˆæœ¬: ${{ github.ref_name }}
          
          **å®‰å…¨æ‰«æ:** âœ… å·²é€šè¿‡Trivyå®‰å…¨æ‰«æ
          **æž„å»ºè¯æ˜Ž:** âœ… å·²ç”ŸæˆSLSAæž„å»ºè¯æ˜Ž
          EOF

  update-readme:
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'release' && !contains(github.ref, '-')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Docker README
        run: |
          # æ›´æ–°docker/pvm-mirror/README.mdä¸­çš„ç‰ˆæœ¬ä¿¡æ¯
          sed -i "s/pvm-mirror:.*$/pvm-mirror:${{ github.ref_name }}/" docker/pvm-mirror/README.md
          
          # æ›´æ–°æœ€æ–°ç‰ˆæœ¬æ ‡ç­¾
          sed -i "s/pvm-mirror:latest/pvm-mirror:${{ github.ref_name }}/" docker/pvm-mirror/README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docker/pvm-mirror/README.md
          git diff --staged --quiet || git commit -m "docs: æ›´æ–°Dockeré•œåƒç‰ˆæœ¬åˆ° ${{ github.ref_name }}"
          git push
